<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
        <div class="todo-list">
            <h1>TodoList</h1>

            <div class="containern-add-task">
                <input type="text" name="tasks" id="text-task" value="what needs to be done?"> 
                <button class="add-tasks"> + </button>
            </div>

            <div class="list-tasks">

                <div class="tasks">

                    <div class="task-and-button">
                        <label class="container">read the book (least 5 pages...
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>

                            <div>
                                <button class="edit"> ✏️ </button> <button class="delete"> X </button>
                            </div>
                    </div>

                    <div class="task-and-button">
                        <label class="container">buy dog food
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                        
                            <div>
                                <button class="edit"> ✏️ </button> <button class="delete"> X </button>
                            </div>
                    </div>
                    
                    <div class="task-and-button">
                        <label class="container">call my parents
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                        
                            <div>
                                <button class="edit"> ✏️ </button> <button class="delete"> X </button>
                            </div>
                    </div>

                    <div class="task-and-button">
                        <label class="container">clean my working place
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                        
                            <div>
                                <button class="edit"> ✏️ </button> <button class="delete"> X </button>
                            </div>
                    </div>

                    <div class="task-and-button">
                        <label class="container">kill bill
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                        
                            <div>
                                <button class="edit"> ✏️ </button> <button class="delete"> X </button>
                            </div>
                    </div>
                   
                </div>
                <div class="footer">
                    <div class="progress">
                        <p>3 of 5 tasks done </p> 
                    </div>
                    
                    <button class="remove-checked">Remove Checked <strong>X</strong></button>
                </div>
            </div>
        </div>

        
</body>
</html>
